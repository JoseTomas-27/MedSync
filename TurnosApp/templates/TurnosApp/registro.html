<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | MedSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="text-center mb-3">Registro de Usuario</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" name="correo" id="correo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="rut" class="form-label">RUT</label>
                    <input type="text" name="rut" id="rut" class="form-control" required>
                </div>
                <!-- Campo para seleccionar el Rol -->
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select name="rol" id="rol" class="form-select" required>
                        <option value="" disabled selected>Selecciona tu rol</option>
                        <option value="Enfermero">Enfermero/a</option>
                        <option value="TENS">TENS</option>
                    </select>
                    {% if usuario_rol == 'Administrador' %}
    <a href="{% url 'registro' %}">Registrar usuario</a>
{% endif %}

                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">Registrarse</button>
            </form>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning mt-2">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <p class="text-center mt-3">
                ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
